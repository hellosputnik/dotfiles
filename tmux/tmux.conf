# Use Vim key bindings
setw -g mode-keys vi

# Fix Vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Allow programs in the pane to detect focus events (vital for Vim autoread).
set -g focus-events on

# Start window and pane numbering at 1, (0 is too hard to reach).
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber window numbers on closing a pane (e.g., 1, 3 -> 1, 2).
set -g renumber-windows on

# Improve colors
set -g default-terminal "screen-256color"

# Increase scrollback buffer size
set-option -g history-limit 1000000

# Use Vim key bindings for pane navigation
unbind-key j; bind-key j select-pane -D
unbind-key k; bind-key k select-pane -U
unbind-key h; bind-key h select-pane -L
unbind-key l; bind-key l select-pane -R

# Use Vim key bindings for selection and copy operations
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel

# Use intuitive split-window keys
bind | split-window -h
bind - split-window -v

# Increase size of history
set-option -g history-limit 1000000

